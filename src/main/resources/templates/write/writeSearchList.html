<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>작성리스트</title>
</head>
<body>
<h1>작성리스트</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <!-- th:each 속성을 사용하여 writeList 반복 -->
    <tr th:each="write : ${writeList}">
        <td th:text="${write.id}">번호</td>
        <td th:text="${write.title}">제목</td>
        <td th:text="${write.content}">내용</td>
        <td th:text="${write.user.name}">작성자</td>
        <td th:text="${write.regDate}">작성날짜</td>
    </tr>
    </tbody>
</table>
</body>
</html>
